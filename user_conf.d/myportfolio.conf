# Map to create a key only for POST requests
map $request_method $post_limit_key {
    POST $remote_addr;
    default "";
}

# Define rate limiting zone for POST requests only
limit_req_zone $post_limit_key zone=timeline_post:10m rate=1r/m;

server { 
    listen 80;
    server_name vikram-pe-demo.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name vikram-pe-demo.duckdns.org;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limited location for timeline_post endpoint
    location = /api/timeline_post {
        limit_req_status 429;
        
        # This will ONLY rate limit POST requests
        # GET and DELETE will have empty keys and won't be rate limited
        limit_req zone=timeline_post burst=1 nodelay;
        
        proxy_pass http://myportfolio:5000/api/timeline_post;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other locations
    location / {
        proxy_pass http://myportfolio:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ssl_certificate /etc/letsencrypt/live/vikram-pe-demo.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vikram-pe-demo.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/vikram-pe-demo.duckdns.org/chain.pem;
}